<div class="row">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}"
           close="closeAlert($index)">{{alert.msg | translate}}
    </alert>
</div>

<div data-ng-controller="DemographicsController">
    <div class="row">
        <div class="col-md-12">

            <h1>Personal Details</h1>

            <form name="demographicForm" class="form" novalidate>

                <label for="genderRadio"
                       class="radio control-label">Gender</label>

                <div class="radio" id="genderRadio">
                    <label>
                        <input type="radio" name="gender" id="genderRadioMale"
                               ng-model="subject.gender"
                               ng-change="genderChanged(subject.gender)"
                               value="male" required>
                        Male
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" id="genderRadioFemale"
                               ng-model="subject.gender"
                               ng-change="genderChanged(subject.gender)"
                               value="female"/>
                        Female
                    </label>
                </div>

                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <select id="nationality" name="nationality"
                            ng-model="subject.nationality"
                            ng-change="nationalityChanged(subject.nationality)"
                            ng-options="nationality for nationality in nationalities"
                            class="form-control"
                            required></select>
                </div>

                <div class="form-group">
                    <label for="birthYear">Birth Year</label>
                    <select id="birthYear" name="birthYear"
                            ng-model="subject.birthyear"
                            ng-change="yearChanged(subject.birthyear)"
                            ng-options="year for year in years"
                            class="form-control" required></select>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                <button class="btn btn-primary btn-lg"
                        ng-disabled="!debugMode && demographicForm.$invalid"
                        data-ng-click="advanceSlide()">
                    Continue
                </button>
            </p>
        </div>
    </div>
    <display-trial-data></display-trial-data>
</div>
