<div class="row well">
    <div class="col-md-12 form-group">
        <label for="attrs.questionId" class="control-label" translate>
            attrs.questionLabel
        </label>
        <select id="attrs.questionId" name="attrs.questionId"
                class="form-control" ng-model="attrs.questionId+Select" required>
            <option ng-repeat="option in dropdownOptions" value="{{option}}">{{option | translate}}</option>
        </select>
    </div>
</div>
